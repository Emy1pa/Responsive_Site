    <section class="section2">
      <h1>CONTACT US</h1>
      <form action="https://formsubmit.co/souaouti.iman@gmail.com" method="POST">
        <div class="label">
          <div>
            <label for="first">First Name</label>
            <input type="text" id="first" placeholder="First Name"  class="js" required/>
          </div>
          <div>
            <label for="last">Last Name</label>
            <input type="text" id="last" placeholder="Last Name" class="js" required/>
          </div>
          <div class="email">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Your email here" class="js" required/>
          </div>
          <div>
            <label for="description" > Message</label>
            <textarea
              name=""
              id="description"
              cols="30"
              rows="10"
              placeholder="Add your message here."
            required class="js"></textarea>
          </div>
          <button type="submit">Send</button>
        </div>
      </form>
    </section>
